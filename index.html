	<meta charset="utf-8" />
	<title>The Simpson's Hangman</title>
</head>
<body>
	<h1>The Simpson's Hangman</h1>
	<h2>Press any key to get started!</h2>
	<div>
		<h2>Wins</h2>
		<p id="wins"></p>
	</div>

<script src="assets/javascript/game.js" type="text/javascript"></script>
