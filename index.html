<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>The Simpson's Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="wrapper">
	<img id="logo" src="assets/images/simpsons.png" alt="Simpsons Font" width="400"></a>
<img class="img" src="assets/images/Simpsons.jpg">
<div>

		<h2 id="start">Press any key to get started!</h2>
		<div class="inst">
			<h3>Try and guess the word before the number</h3>
			<h3>of guesses run out. Good luck!</h3>
		</div>
	</div>
	<div class="win">
		<h2>Wins</h2>
		<p id="wins"></p>
	</div>
	<div class="loss">
		<h2>Losses</h2>
		<p id="losses"></p>
	</div>
	<div class="word">
		<h2>Current Word</h2>
		<p id=dispword></p>
	</div>
	<div class="guess">
		<h2>Guesses Left</h2>
		<p id="guesses"></p>
	</div>
	<div class="letters">
		<h2>Letters Already Guessed</h2>
		<p id="displetters"></p>
	</div>
	<script src="assets/javascript/game.js" type="text/javascript"></script>
</div>
</body>
</html>
